<h2>Usuarios</h2>

<button class="contenedor-botones" mat-flat-button routerLink="/usuarios/crear">Crear nuevo</button>


<div>
  <app-listado-generico [listado]="dataSource">
    <ng-container contenido>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 indice-elementos" >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.correo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre_rectoria">
          <th mat-header-cell *matHeaderCellDef> Rectoría </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre_rectoria}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre_sede">
          <th mat-header-cell *matHeaderCellDef> Sede </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre_sede}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef> Fecha creación </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.fechaCreacion}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre_rol">
          <th mat-header-cell *matHeaderCellDef> Rol  </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.nombre_rol}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let elemento">
            <a routerLink="/usuarios/editar/{{elemento.id}}" mat-flat-button>Editar</a>
            <button mat-flat-button color="warn">Borrar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
  
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </ng-container>
  </app-listado-generico>

</div>
