<h2>Usuarios</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Rectoria Column -->
    <ng-container matColumnDef="id_rectoria">
      <th mat-header-cell *matHeaderCellDef> Rectoria </th>
      <td mat-cell *matCellDef="let element"> {{element.id_rectoria}} </td>
    </ng-container>

    <!-- Sede Column -->
    <ng-container matColumnDef="id_sede">
      <th mat-header-cell *matHeaderCellDef> Sede </th>
      <td mat-cell *matCellDef="let element"> {{element.id_sede}} </td>
    </ng-container>

    <!-- Fecha Ingreso Column -->
    <ng-container matColumnDef="fecha_ingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_ingreso | date}} </td>
    </ng-container>

    <!-- Fecha Creacion Column -->
    <ng-container matColumnDef="fecha_creacion">
      <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_creacion | date}} </td>
    </ng-container>

    <!-- Rol Column -->
    <ng-container matColumnDef="id_rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.id_rol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>

<button mat-raised-button routerLink="/usuarios/crear">Crear nuevo</button>
