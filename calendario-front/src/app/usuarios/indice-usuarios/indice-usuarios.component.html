<h2>Usuarios</h2>

<mat-progress-bar *ngIf="cargando" mode="indeterminate" color="primary"></mat-progress-bar>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">

  <button
    class="contenedor-botones"
    mat-flat-button
    color="primary"
    routerLink="/usuarios/crear"
    type="button">
    Crear nuevo
  </button>

  <!-- Campo de búsqueda -->
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      type="text"
      placeholder="Buscar"
      (input)="aplicarFiltro($event)"
      (keydown.enter)="$event.preventDefault()">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 indice-elementos">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let elemento; let i = index">
        {{ pageIndex * pageSize + i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.correo}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.estado}} </td>
    </ng-container> -->

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let elemento">
        <span [ngClass]="obtenerClaseEstado(elemento.estado)">
          <mat-icon fontIcon="check_circle" *ngIf="elemento.estado === 1" aria-label="Activo"></mat-icon>
          <mat-icon fontIcon="cancel" *ngIf="elemento.estado === 0" aria-label="Inactivo"></mat-icon>
          {{ obtenerEstadoTexto(elemento.estado) }}
        </span>
    </td>
    </ng-container>
    
    <ng-container matColumnDef="nombre_rectoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rectoría </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.nombre_rectoria}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre_sede">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.nombre_sede}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_creacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y hora de creación </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.fecha_creacion}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre_rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let elemento"> {{elemento.nombre_rol}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let elemento">
        <button mat-icon-button color="primary" [routerLink]="['/usuarios/editar', elemento.id]" matTooltip="Editar" type="button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="desactivarUsuario(elemento.id)" matTooltip="Deshabilitar" type="button">
          <mat-icon>person_off</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
  </table>

  <mat-paginator
    [length]="totalUsuarios"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
