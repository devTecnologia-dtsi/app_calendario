<div class="mat-elevation-z8">

  <form [formGroup]="form">
    <table mat-table [dataSource]="fuenteDatos">
    
      <!-- Nombre -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let rol"> {{rol.nombre}} </td>
      </ng-container>
  
      <!-- Crear -->
      <ng-container matColumnDef="Crear">
        <th mat-header-cell *matHeaderCellDef> Crear </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.crear === 1" (change)="cambioCheckbox(rol, 'crear', $event)"></mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Leer -->
      <ng-container matColumnDef="Leer">
        <th mat-header-cell *matHeaderCellDef> Leer </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.leer === 1" (change)="cambioCheckbox(rol, 'leer', $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.actualizar === 1" (change)="cambioCheckbox(rol, 'actualizar', $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Borrar -->
      <ng-container matColumnDef="Borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.borrar === 1" (change)="cambioCheckbox(rol, 'borrar', $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Actividad -->
      <ng-container matColumnDef="Actividad">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.actividad === 1" (change)="cambioCheckbox(rol, 'actividad', $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Subactividad -->
      <ng-container matColumnDef="Subactividad">
        <th mat-header-cell *matHeaderCellDef> Subactividad </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.subactividad === 1" (change)="cambioCheckbox(rol, 'subactividad', $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Calendario -->
      <ng-container matColumnDef="Calendario">
        <th mat-header-cell *matHeaderCellDef> Calendario </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.calendario === 1" (change)="cambioCheckbox(rol, 'calendario', $event)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Sistema -->
      <ng-container matColumnDef="Sistema">
        <th mat-header-cell *matHeaderCellDef> Sistema </th>
        <td mat-cell *matCellDef="let rol"> 
          <mat-checkbox [checked]="rol.sistema === 1" (change)="cambioCheckbox(rol, 'sistema', $event)"></mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
  
  </form>

</div>
