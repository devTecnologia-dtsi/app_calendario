<div class="mat-elevation-z8">
    <table mat-table [dataSource]="fuenteDatos">
    
      <!-- Nombre -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let rol"> {{rol.nombre}} </td>
      </ng-container>
  
      <!-- Crear -->
      <ng-container matColumnDef="Crear">
        <th mat-header-cell *matHeaderCellDef> Crear </th>
        <td mat-cell *matCellDef="let rol"> {{rol.crear}} 
          <mat-checkbox ></mat-checkbox>
        </td>

      </ng-container>
  
      <!-- leer -->
      <ng-container matColumnDef="Leer">
        <th mat-header-cell *matHeaderCellDef> Leer </th>
        <td mat-cell *matCellDef="let rol"> {{rol.leer}} 
          <mat-checkbox ></mat-checkbox>
        </td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="Actualizar">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let rol"> {{rol.actualizar}} 
          <mat-checkbox [disabled]="false"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Borrar -->
      <ng-container matColumnDef="Borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let rol"> {{rol.actualizar}} 
          <mat-checkbox [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Actividad -->
      <ng-container matColumnDef="Actividad">
        <th mat-header-cell *matHeaderCellDef> Actividad </th>
        <td mat-cell *matCellDef="let rol"> {{rol.actividad}} 
          <mat-checkbox [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Subactividad -->
      <ng-container matColumnDef="Subactividad">
        <th mat-header-cell *matHeaderCellDef> Subactividad </th>
        <td mat-cell *matCellDef="let rol"> {{rol.subactividad}} 
          <mat-checkbox [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Calendario -->
      <ng-container matColumnDef="Calendario">
        <th mat-header-cell *matHeaderCellDef> Calendario </th>
        <td mat-cell *matCellDef="let rol"> {{rol.calendario}}
          <mat-checkbox [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Sistema -->
      <ng-container matColumnDef="Sistema">
        <th mat-header-cell *matHeaderCellDef> Sistema </th>
        <td mat-cell *matCellDef="let rol"> {{rol.sistema}}
          <mat-checkbox [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
