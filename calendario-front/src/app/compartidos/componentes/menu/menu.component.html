<mat-toolbar color="primary" class="menu-bar">
  <!-- Menú izquierdo -->
  <div class="menu-izquierda">
    <a routerLink="/dashboard" mat-button>
      <mat-icon>calendar_month</mat-icon>
      Calendarios
    </a>

    <ng-container *ngIf="esAdmin()">
      <a routerLink="/rol" mat-button>
        <mat-icon>groups</mat-icon>
        Roles
      </a>

      <a routerLink="/usuarios" mat-button>
        <mat-icon>person</mat-icon>
        Usuarios
      </a>

      <a routerLink="/logs" mat-button>
        <mat-icon>list_alt</mat-icon>
        Logs
      </a>
    </ng-container>
  </div>

  <!-- Logo centrado -->
  <div class="menu-logo">
    <img src="logo-blanco-uniminuto.png" alt="Logo Uniminuto" />
  </div>

  <!-- Usuario a la derecha -->
  <div class="menu-derecha">
    <button mat-button [matMenuTriggerFor]="menuUsuario" class="usuario-btn">
      <span class="correo">{{ correoUsuario }}</span>
    </button>
    <mat-menu #menuUsuario="matMenu">
      <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
