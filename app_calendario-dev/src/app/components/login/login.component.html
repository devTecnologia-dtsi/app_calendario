<section class="vh-100 vw-100 d-flex" style="background-color: #162644">
  <!-- Lado Izquierdo -->
  <div
    class="d-flex flex-column align-items-center justify-content-center text-center"
    style="width: 50%; background-color: #ffffff"
  >
    <!-- Círculo con Logo -->
    <div
      class="rounded-circle d-flex justify-content-center align-items-center mb-4"
      style="
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      "
    >
      <img
        src="../../../assets/logoUM.png"
        alt="Logo"
        class="img-fluid"
        style="max-width: 80%; max-height: 80%"
      />
    </div>

    <!-- Título -->
    <h2 class="text-uppercase fw-bold mb-3" style="color: #162644">
      Inicia sesión
    </h2>
    <!-- Botón -->
    <button class="btn btn-dark d-flex align-items-center" (click)="login()">
      <img
        src="../../../assets/microsoft.webp"
        width="30"
        height="30"
        class="me-2"
      />
      INGRESA CON MICROSOFT
    </button>
  </div>


  <!-- Lado Derecho: Imagen de Fondo -->
<div
style="
  width: 50%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Ocultar partes sobrantes */
"
>
<img
  src="../../../assets/calendario.jpg"
  alt="Imagen de fondo"
  style="
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ajuste proporcional sin deformar */
  "
/>
</div>

</section>
