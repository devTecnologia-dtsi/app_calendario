<h2>Crear rectoría</h2>

<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Código rectoría</mat-label>
        <input matInput [formControl]="form.controls.codigo">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre">
    </mat-form-field>
</form>

<div>
    <button mat-flat-button type="button" (click)="guardarCambios()"
    [disabled]="form.invalid"
    >Guardar cambios</button>
    <a mat-stroked-button routerLink="/sedes">Cancelar</a>
</div>
